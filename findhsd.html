<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
      <title>Date Calculator</title>
      <link rel="stylesheet" href="./date.css">
</head>

<body>
      <div class="container">
            <div class="title">Tính % date còn lại của sản phẩm</div>

            <div class="date-input">
                  <div>
                        <p>NSX</p>
                        <input type="date" id="nsx">
                  </div>
                  <div>
                        <p>HSD</p>
                        <input type="number" class="input-hsd" id="hsd-number">
                        <select name="hsd" id="hsd-option">
                              <option value="day">Ngày</option>
                              <option value="week">Tuần</option>
                              <option value="month">Tháng</option>
                              <option value="year">Năm</option>
                        </select>
                  </div>
                  <div>
                        <p> Ngày kiểm tra date</p>
                        <input type="date" id="result" value="17/02/2022">
                  </div>
            </div>
            <div class="date-output">
                  <button type="button" onclick="calDateHsd()" class="calculator-button">Kết Quả</button>
            </div>
            <div class="show">
                  <p id="dayCount" value=""></p>
            </div>
            <p id="textFunny" value=""></p>
      </div>
