<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <title>Date Calculator</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9482225797216078"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./date.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">Tính % date còn lại của sản phẩm</div>

      <div class="date-input">
        <div>
          <p>NSX</p>
          <input type="date" id="nsx" />
        </div>
        <div>
          <p>HSD</p>
          <input type="number" class="input-hsd" id="hsd-number" />
          <select name="hsd" id="hsd-option">
            <option value="day">Ngày</option>
            <option value="week">Tuần</option>
            <option value="month">Tháng</option>
            <option value="year">Năm</option>
          </select>
        </div>
        <div>
          <p>Ngày kiểm tra date</p>
          <input type="date" id="result" value="17/02/2022" />
        </div>
      </div>
      <div class="date-output">
        <button type="button" onclick="calDateHsd()" class="calculator-button">
          Kết Quả
        </button>
      </div>
      <div class="show">
        <p id="dayCount" value=""></p>
      </div>
      <p id="textFunny" value=""></p>

      <div class="menu">
        <a href="./index.html">Về Trang Chủ</a>

        <a href="./findnsx.html">Đã biết HSD</a>
      </div>
      <footer>
        <h2>Buy Me Coffee</h2>
        <div class="donate">
          <img src="./qrmomo.jpg" alt="Donation" />
        </div>
        <a href="https://phamvankhang.name.vn">
          Phát triển bởi <span> Phạm Văn Khang</span></a
        >
      </footer>
    </div>
    <script src="./date.js"></script>
  </body>
</html>
